image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

stages:
  - build
  - unit-test

before_script:
  - python --version ; pip --version  # For debugging

build:
  stage: build
  script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate  # Attiva l'ambiente virtuale "venv"
    - pip install -r requirements.txt

unit-test:
  stage: unit-test
  script:
    - source venv/bin/activate  # Attiva l'ambiente virtuale "venv"
    - pip install pytest
    - pytest tests/test_unit.py
